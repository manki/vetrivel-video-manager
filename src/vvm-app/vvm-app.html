<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-signin/google-signin-aware.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../vvm-xhr/vvm-xhr.html">

<dom-module id="vvm-app">
  <template>
    <style>
      :host {
        @apply(--paper-font-common-base);
        display: block;
      }
      .heading {
        @apply(--paper-font-title);
      }
      iron-pages {
        padding-top: 10px;
      }
    </style>
    <paper-header-panel>
      <paper-toolbar class='medium-tall'>
        <div class='heading'>Vetrivel Video Manager</div>
        <paper-tabs selected='{{page}}' attr-for-selected='page' class='bottom'>
          <paper-tab page='assignments'>Assignments</paper-tab>
          <paper-tab page='team'>Team</paper-tab>
        </paper-tabs>
      </paper-toolbar>
    </paper-header-panel>

    <iron-meta id='meta'></iron-meta>
    <iron-pages selected='{{page}}' attr-for-selected='key'>
      <vvm-assignments-page key='assignments'></vvm-assignments-page>
      <vvm-team-page key='team'></vvm-team-page>
    </iron-pages>

    <vvm-xhr id='xhr'></vvm-xhr>
  </template>

  <script src='vvm-app.js' type='text/javascript'></script>
</dom-module>
